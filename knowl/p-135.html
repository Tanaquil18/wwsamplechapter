<div class="para">We simply take the indicated derivative, applying <a href="" class="xref" data-knowl="./knowl/theorem-FTC.html" title="Theorem 1.4.2: The Fundamental Theorem of Calculus">TheoremÂ 1.4.2</a> at <a href="" class="xref" data-knowl="./knowl/equation-use-FTC.html" title="Equation 1.4.2">(1.4.2)</a>.</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/theorem-FTC.html ./knowl/equation-use-FTC.html">
\begin{align}
\frac{d}{dx}\definiteintegral{a}{x}{f(t)}{t}&amp;=\frac{d}{dx}\left(F(x)-F(a)\right)\tag{1.4.2}\\
&amp;=\frac{d}{dx}F(x)-\frac{d}{dx}F(a)\notag\\
&amp;=f(x)-0 = f(x)\tag{1.4.3}
\end{align}
