<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.4.1</span><span class="period">.</span><span class="space"> </span><span class="title">Antiderivative of a Function.</span>
</h4> <div class="para logical">
<div class="para">Suppose that <span class="process-math">\(f(x)\)</span> and <span class="process-math">\(F(x)\)</span> are two functions such that</div>
<div class="displaymath process-math">
\begin{equation*}
F^\prime(x) = f(x).
\end{equation*}
</div>
<div class="para">Then we say <span class="process-math">\(F\)</span> is an <dfn class="terminology">antiderivative</dfn> of <span class="process-math">\(f\text{.}\)</span>
</div>
</div></article><span class="incontext"><a href="sec-antidifferentiation.html#definition-antiderivative" class="internal">in-context</a></span>
